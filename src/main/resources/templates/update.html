<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy</title>
</head>
<body>
<h1>글수정</h1>
<p>글 번호: [[${board.id}]]</p>
<p>작성자: [[${board.name}]]</p>
<form th:action="@{/{id}/update(id=${board.id})}" method="post">
    <!-- 사용자가 제공할 데이터에 알맞은 input과 label을 만든다. -->
    <label for="title-input">Title: <input id="title-input" name="title" th:value="${board.title}"></label>
    <label for="content-input">Content: <input id="content-input" name="content" th:value="${board.content}"></label>
    <!-- 데이터 제출 버튼 -->
    <input type="submit">
</form>
<div class="button-container">
    <a th:href="@{/{id}(id=${board.id})}" class="btn-write">이전으로</a>
</div>
</body>
</html>
